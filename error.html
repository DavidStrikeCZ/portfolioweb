<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Stránka nenalezena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #6fa7fd;
            --font-heading: 'Rajdhani', sans-serif;
            --font-body: 'Inter', sans-serif;
        }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: var(--font-body);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            /* Stejné pozadí jako web */
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 0%, #050505 90%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }
        h1 {
            font-family: var(--font-heading);
            font-size: 8rem;
            margin: 0;
            line-height: 1;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(111, 167, 253, 0.3);
        }
        h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin: 10px 0 30px 0;
            text-transform: uppercase;
        }
        .btn {
            padding: 15px 40px;
            background: var(--accent);
            color: #000;
            text-decoration: none;
            font-family: var(--font-heading);
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 4px;
            transition: 0.3s;
        }
        .btn:hover {
            box-shadow: 0 0 20px var(--accent);
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Stránka nenalezena</h2>
    <p style="color: #888; margin-bottom: 40px;">Odkaz je pravděpodobně chybný nebo stránka již neexistuje.</p>
    <a href="index.html" class="btn">Zpět na web</a>
</body>
</html>
